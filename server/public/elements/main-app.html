<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="page-er.html">
<link rel="import" href="score-board-model.html">
<link rel="import" href="score-board-view.html">
<link rel="import" href="main-menu.html">

<polymer-element name="main-app">
	<template>
		<style>
			:host {

			}

			core-scaffold /deep/ #topBar {
					background-image: url("../img/banner.jpg");
					background-repeat: no-repeat;
					background-size: cover;

			}

			core-header-panel {
					height: 100%;
					overflow: auto;
					-webkit-overflow-scrolling: touch; 
					background: #ffffff;
					background: linear-gradient(to right,  #ffffff 0%,#f6f6f6 47%,#ededed 100%);
			}

			core-toolbar {
					background: #03a9f4;
					color: white;
			}


			.container {
					min-width: 400px;
					margin: 2em;
			} 

			@media (max-width: 768px) {
					.container {
							min-width: 85%;
							margin: 5%;
					}
			}

			.score-table {
					margin: 0px auto;
					background: #3E50B4;
					color: #fff;
					border-radius: .4em;
					overflow: hidden;
					font-size: 2em;
					text-align: center;
			}

			.score-table th, .score-table td {
					margin: .5em 1em;
					padding: 0.5em;
			}

			.score-table caption {
					color: #000;
			}

			.score-table th, .score-table td:before {
					color: #dd5;
			}


			.score-table tr:hover:nth-of-type(n + 2) {
					background: #E91E63;
					cursor: pointer;
					border-left-color: #E91E63;
					border-right-color: #E91E63;
			}

			.no-matches {
					font-size: 2em;
					color: red;
					margin-top: 40px;
			}



		</style>
		<score-board-model id="scoreModel"></score-board-model>
		<core-scaffold id="scaffold" responsiveWidth="1100px" mode="scroll" on-x-x="{{x}}" on-score-create="{{handleCreateScore}}" on-score-list="{{handleScoreList}}">
			<core-header-panel navigation flex>
				<main-menu id="menu"></main-menu>
			</core-header-panel>
			<div layout vertical>

				<core-animated-pages id="sections" transitions="slide-from-right">
					<section>
						<div layout vertical center center-justified>
							<template if="{{model.scores.length > 0}}">
								<page-er perPage="5" items="{{model.scores}}" on-currentpage-changed="{{handleCurrentPageChanged}}"></page-er>
								<table class="score-table">
									<caption>Matches</caption>
									<tr>
										<th>Home
										<th>Guest
									</tr>

									<template repeat="{{score in model.scores}}">
										<template if="{{score.visible === true}}">
											<tr on-click="{{setScore}}">
												<td>{{score.home}}</td>
												<td>{{score.guest}}</td>
											</tr>
										</template>
									</template>
								</table>
							</template>
							<template if="{{model.scores.length === 0}}">

								<div class="no-matches">No matches</div>
							</template>

						</div>
					</section>
					<section>
						<div layout vertical center center-justified>

							<div layout horizontal wrap id="scoreboard-container" on-score-remove="{{handleRemoveScore}}">
								<div class="container">
									<score-board-view model="{{score}}"></score-board-view>
								</div>
							</div>
						</div>
					</section>
				</core-animated-pages>

			</div>
		</core-scaffold>
  </template>
  <script>
    (function () {
        Polymer({
            score: null,
            ready: function () {
                this.model = this.$.scoreModel;
                this.$.sections.selected = 0;
            },
            handleCreateScore: function () {
                this.model.newScore(function (score) {
                    this.$.scaffold.closeDrawer();
                    this.score = score;
                    this.$.sections.selected = 1;
                }.bind(this));
            },
            handleScoreList: function () {
                this.$.sections.selected = 0;
            },
            handleRemoveScore: function (event, detail) {
                this.model.destroyScore(detail.score);
                this.$.sections.selected = 0;
            },
            setScore: function (event, detail, sender) {
                this.score = sender.templateInstance.model.score;
                this.$.sections.selected = 1;
                this.fire('x-x');
            },
            x: function() {
              alert();
            }
        });
    }());
  </script>
</polymer-element>
