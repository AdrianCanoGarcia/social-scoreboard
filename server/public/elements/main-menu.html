<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">



<polymer-element name="main-menu">
  <template>
    <style>
			:host {
			}			
    </style>
		<core-menu id="menu" icon="menu" selected="0">
			<core-item on-click="{{handleShowList}}" icon="view-list">List</core-item>
			<core-item id="createScoreMenuItem" on-click="{{handleCreateScore}}" icon="add">New Score</core-item>
			<core-item>Help</core-item>
			<core-item>Sign Out</core-item>
		</core-menu>
  </template>
  <script>
		Polymer({
			handleCreateScore: function() {
				this.fire('score-create');
			},
			handleShowList: function() {
				this.fire('score-list');
			}
		});
  </script>
</polymer-element>
