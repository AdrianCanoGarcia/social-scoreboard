<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">



<polymer-element name="main-menu">
  <template>
    <style>
			:host {
			}			
    </style>
		<core-menu id="menu" icon="menu">
			<core-item id="createScoreMenuItem" on-click="{{handleCreateScore}}" label="New Score" icon="add"></core-item>
			<core-item id="refreshMenuItem" label="Refresh" on-click="{{handleRefresh}}" icon="refresh"></core-item>
			<core-item label="Sign Out"></core-item>
		</core-menu>
  </template>
  <script>
		Polymer({
			handleCreateScore: function() {
				this.fire('score-create');
			},
			handleRefresh: function() {
				this.fire('refresh');
			}
		});
  </script>
</polymer-element>
